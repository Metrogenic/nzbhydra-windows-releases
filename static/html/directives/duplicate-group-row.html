<table class="table" style="margin:0">
    <tr ng-init="result=duplicates[0]" class="search-results-row" ng-class="{'odd': rowIndex % 2 == 0, 'even' : rowIndex % 2 == 1}">
        <td class="col-md-12 search-results-cell" ng-init="result = duplicates[0]" style="margin:0;">
            {{ internalRowIndex }}
            <input type="checkbox" data-checklist-model="selected" data-checklist-value="result" ng-click="clickCheckbox($event)"/>

            <a href="" ng-click="toggleTitleExpansion()" ng-class="{'visibility-hidden': !displayTitleToggle}"><span class="glyphicon"
                                                                                                                     ng-class="{'glyphicon-collapse-up': titlesExpanded, 'glyphicon-expand': !titlesExpanded}"></span></a>

            <a ng-if="foo.duplicatesDisplayed" href="" ng-click="toggleDuplicateExpansion()" ng-class="{'visibility-hidden': duplicates.length == 1}"><span class="glyphicon"
                                                                                                                            ng-class="{'glyphicon-collapse-up': duplicatesExpanded, 'glyphicon-expand': !duplicatesExpanded}"></span></a>
            <span ng-if="isFirstRow">{{ ::result.title }}</span>
        </td>
        <td other-columns result="result"></td>
    </tr>

    <!--   <tr ng-repeat="result in duplicatesToShow() track by result.searchResultId" class="search-results-row duplicate" ng-class="{'duplicate-group-middle-row': !$last || expanded, 'duplicate-group-last-row': $last && !expanded}">-->

    <tr ng-if="duplicatesExpanded" ng-repeat="duplicate in duplicatesToShow() track by duplicate.searchResultId" class="search-results-row duplicate" ng-class="{ 'odd': rowIndex % 2 == 0, 'even' : rowIndex % 2 == 1}">
        <td class="col-md-12 search-results-cell" style="margin:0;">
            <input type="checkbox" data-checklist-model="selected" data-checklist-value="duplicate"/>

        </td>
        <td other-columns result="duplicate"></td>
    </tr>

</table>
