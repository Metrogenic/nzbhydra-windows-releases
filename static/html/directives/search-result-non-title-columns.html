<td class="col-md-1 search-results-cell">
    {{ ::result.indexer }}
</td>
<td class="col-md-2 search-results-cell">
    {{ ::result.category }}
</td>
<td class="col-md-1 search-results-cell">
    {{ ::result.size | bytes }}
</td>
<td class="col-md-1 search-results-cell">
    {{ ::result.age_days }}d
</td>
<td class="col-md-3 search-results-cell">
    <a href ng-click="showNfo(result)" ng-class="{'no-nfo': result.has_nfo == 0, 'fuzzy-nfo': result.has_nfo == 2}"
       uib-tooltip="May have an NFO. Click to find out..."
       tooltip-placement="top"
       tooltip-trigger="mouseenter"
       tooltip-enable="result.has_nfo == 2"
    >NFO</a>
    <a target="_blank" href="{{ result.details_link }}" ng-class="{'no-nfo': !result.details_link}">Details</a>
    <a target="_self" href="{{ result.link }}">NZB</a>
    <addable-nzb indexerguid="result.indexerguid" title="result.title" indexer="result.indexer" dbsearchid="result.dbsearchid"></addable-nzb>
</td>
