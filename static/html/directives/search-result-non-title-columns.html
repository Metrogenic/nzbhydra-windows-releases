<td class="col-md-1 search-results-cell result-indexer" style="text-align: right">
    {{ ::result.indexer }}
</td>
<td class="col-md-1 search-results-cell result-category" style="text-align: right">
    {{ ::result.category }}
</td>
<td class="col-md-1 search-results-cell result-size" style="text-align: right">
    {{ ::result.size | byteFmt: 2 }}
</td>
<td class="col-md-1 search-results-cell result-details" style="text-align: right">
    {{ ::(result.grabs ? result.grabs : '-') }}
</td>
<td class="col-md-1 search-results-cell result-age" style="text-align: right">
    {{ ::result.age_days }}d
</td>
<td class="col-md-3 search-results-cell result-links">
    <a ng-class="{'no-nfo': result.comments == 0}" ng-href="result.details_link" target="_blank"><i class="fa fa-comment" aria-hidden="true" style="margin-left:2px; margin-right:2px;"></i></a>
    <span ng-class="::{'no-nfo': result.has_nfo == 0}" >
    <a href ng-click="showNfo(result)">
        <i class="fa fa-file-text"
           aria-hidden="true" ng-class="::{'fuzzy-nfo': result.has_nfo == 2}" style="margin-left:2px; margin-right:2px; vertical-align: middle"></i>
    </a>
        </span>
    <a target="_blank" href="{{ ::result.details_link | dereferer}}" ng-class="{'no-nfo': !result.details_link}" style="vertical-align: middle"><i class="fa fa-info" aria-hidden="true" style="margin-left:2px; margin-right:2px; vertical-align: middle"></i></a>
    <a target="_self" href="getnzb?searchresultid={{ ::result.searchResultId }}&internal=true" style="vertical-align: middle"><span>{{ result.downloadType == 'nzb' ? 'NZB' : 'Torrent' }}</span></a>
    
    <addable-nzbs search-result-id="result.searchResultId" download-type="result.downloadType"></addable-nzbs>
</td>
