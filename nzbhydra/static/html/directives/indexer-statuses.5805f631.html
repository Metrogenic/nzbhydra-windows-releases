<table class="table">
    <caption>Indexer statuses</caption>
    <thead>
    <tr>
        <th>Indexer</th>
        <th>Latest failure</th>
        <th>Disabled until</th>
        <th>Reason</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="indexerStatus in indexerStatuses">
        <td class="col-md-2">{{ indexerStatus.name }}</td>
        <td class="col-md-3">{{ indexerStatus.latest_failure | formatDate:false}}</td>
        <td class="col-md-4">
            {{ indexerStatus.disabled_until | formatDate:true}}
            <a href="" ng-click="enable(indexerStatus.name)" ><span ng-if="!isInPast(indexerStatus.disabled_until)" class="glyphicon glyphicon-ok"></span></a>
        </td>
        <td class="col-md-11">{{ indexerStatus.reason }}</td>
    </tr>
    </tbody>
</table>
